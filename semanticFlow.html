<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Flow</title>
    <style>     
        html {
            height: 100%;
            min-height: 100%;
            width: 100%;
            min-width: 100%;
            margin:0;
            padding:0;
            
        }
        body {
            height: 100%;
            min-height: 100%;
            width: 100%;
            min-width: 100%; 
            margin:0;
            padding:0;
        }
        header {
            /* Set minimum height and width to fix scaling size issues */
            height: 10%;

            width: 100%;
            min-width: 100px;
            margin: 0;
            background: lightskyblue;
            color: white;
            font-size: 5vmin;  
            /* Flex to easily center text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;   
        }         
        nav {  
            /* Set minimum height and width to fix scaling size issues */
            height: 5%;   
            width: 100%;
            min-width: 100px;          
            overflow: hidden;/*Needs to be redone with media query to change the way each link is displayed*/
            background-color: grey;
            position: -webkit-sticky;
            margin: 0;    
            display: flex;      
        }
        a {
            float: left;
            height: calc(100% - 4px);/*calc to remove margin overflowing into other elements.*/
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 2px;
            margin-bottom: 2px;
            color: white;
            text-align: center;
            text-decoration: none; 
            font-size: 2vmin;          
            /* Flex to easily center text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right { /* Right-aligned link */
            margin-left: auto;
        }       
        a:hover { /* Hover on link */
            background-color:  #ddd;
            color: black;
        }

        section {
            background-color: antiquewhite;
            height: 100%;
            width: 100%;
            font-size: 2vmin;
            /* Flex to easily center text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;       
        }
        article {
            background-color: antiquewhite;
            height: 100%;
            width: 100%;
            font-size: 2vmin;
            /* Flex to easily center text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        aside {
            background-color: antiquewhite;
            height: 100%;
            width: 100%;
            font-size: 2vmin;
            /* Flex to easily center text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;    
        }
        footer {
            /* Set minimum height and width to fix scaling size issues */
            height: 10%;

            width: 100%;   
            min-width: 100px;
            margin: 0;         
            background: lightskyblue;
            color: white;
            font-size: 5vmin;
            /* Flex to easily center text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;   
        } 
        .grid-container {
            height: 75%;
            width:100%;
            min-width: 100px;/*For some reason without this the container has whitespace on the right at smaller res*/
            display: grid;
            grid-gap: 10px;
            grid-template-columns: auto auto auto;
            /* Here the grid is created by using percentages of the screen each part is going to take */
            grid-template-columns: calc(33.33% 33.33% 33.33% -10px);/*calc to remove grid gaps excess space creation on the page to the right*/
            grid-template-rows: calc(50% 50% -10px);/*calc to remove grid gaps excess space creation on the page at the bottom*/
        } 
        .item1 {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .item2 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .item3 {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end:4;
        }
        /*  Adding additional space for navbar links at lower screen sizes.
                Currently disabled due to vmin making nav elements small enough to fit onto 
                one screen at all sizes however this can be enabled should the need arise for more space for links.
        @media screen and (max-height: 500px) {
            @media screen and (max-width: 580px) {
                nav {
                    height: 10%;
                    display: flex;
                    flex-wrap: wrap;
                }
                a {               
                    height: 50%;
                }
                .grid-container{
                    height: 70%;
                }
            }        
        }
        #########Nested media queries may not be supported by all browsers.#########
        */
    </style>
<body>
    <header>Header</header>
    <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#" class="right">Link 4(right)</a>
    </nav>

    <div class="grid-container">
        <div class="box item1">
            <section>Section</section>
        </div>
        <div class="box item2">
            <article>Article</article>
        </div>
        <div class="box item3">
            <aside>Aside</aside>
        </div>
    </div>


    <footer>Footer</footer>
</body>
</html>
