<body>

    <h1>DocType - &lt;!DOCTYPE&gt;</h1>
    <p>All html documents must start with a doctype declaration</p>
    <p>The declaration is not a html tag. Its actually information to the browser about what document type to expect.</p>
    <p>The doctype declaration is not case sensitive.</p>

    <br>
