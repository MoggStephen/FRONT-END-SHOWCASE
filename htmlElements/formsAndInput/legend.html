<body>

    <h1>Legend - &lt;legend&gt;</h1>
    <p>This element defines a caption for the fieldset element</p>

    <br>

    <h2>Examples:</h2>
    <form action="">
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
        
          <input type="date" id="birthday" name="birthday"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
    </form>
    <p>This is how its coded:</p>
    <img src="./media/examples/legendExample.png">

    <br>

    <h2>Default Styling:</h2>
    <img src="./media/defaultStyles/legendDefault.png" alt="">

    <br>

        <a href="/htmlGlobalAttributes/htmlGlobalAttributes.html">Global</a>
    </p>
    <p>The event atttributes are suported.
        <a href="/htmlEventAttributes/htmlEventAttributes.html">Event Attributes</a>
    </p>
    
</body>
